# JDBC URL: SSL 사용을 true로 변경하고 인증 옵션을 추가합니다.
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=Asia/Seoul&useSSL=true&allowPublicKeyRetrieval=true&trustServerCertificate=true

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 하이버네이트 6.x 이상에서는 아래 방언 설정을 명시하지 않아도 자동으로 최신 버전을 찾습니다.
# 만약 명시하고 싶다면 'MySQL8Dialect' 대신 최신 'MySQLDialect'를 사용하세요.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
