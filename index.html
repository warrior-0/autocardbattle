<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Card Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="auth-form" class="auth-card">
            <h1 id="auth-title">로그인</h1>
            
            <div id="nickname-group" style="display: none;">
                <input type="text" id="user-nickname" placeholder="닉네임 입력">
            </div>
            <input type="email" id="user-email" placeholder="이메일 (@)">
            <input type="password" id="user-password" placeholder="비밀번호">
            
            <div class="auth-buttons">
                <button id="main-auth-btn" class="tool-btn active" onclick="handleAuthAction()">로그인</button>
                <p id="auth-switch-text">계정이 없으신가요? <a href="#" onclick="toggleAuthMode(event)">회원가입</a></p>
            </div>
        </div>

        <div id="home-screen" style="display: none;">
            <div class="home-header">
                <h1 id="welcome-msg">용사님, 환영합니다!</h1>
                <p id="user-status-text">전투 준비를 마쳐주세요.</p>
            </div>
            
            <div class="menu-container">
                <div class="menu-card battle" onclick="navTo('battle')">
                    <div class="icon">⚔️</div>
                    <h2>게임 플레이</h2>
                    <p>랜덤 전장으로 출격</p>
                </div>

                <div class="menu-card deck" onclick="showDeckEditor()">
                    <div class="icon">🎲</div>
                    <h2>주사위 덱</h2>
                    <p>나만의 조합 구성</p>
                </div>

                <div class="menu-card editor" onclick="navTo('editor')">
                    <div class="icon">🏗️</div>
                    <h2>맵 빌드</h2>
                    <p>새로운 전장 설계</p>
                </div>
            </div>

            <div class="home-footer">
                <button onclick="handleLogout()" class="logout-btn">로그아웃</button>
            </div>
        </div>

        <div id="editor-section" style="display: none;">
            <div class="editor-header">
                <button onclick="navTo('home')" class="back-btn">← 홈으로</button>
                <h2>🏗️ 맵 빌더</h2>
            </div>
            <div class="palette">
                <button class="tool-btn active" onclick="selectType('MY_TILE', event)">내 발판</button>
                <button class="tool-btn" onclick="selectType('ENEMY_TILE', event)">적 발판</button>
                <button class="tool-btn" onclick="selectType('WALL', event)">벽 설치</button>
                <button class="tool-btn" onclick="selectType('EMPTY', event)">지우개</button>
            </div>
            <div id="map-grid" class="grid-container"></div>
            <div class="actions">
                <button onclick="saveMap()" class="save-btn">맵 저장하기</button>
            </div>
        </div>

        <div id="deck-section" style="display: none;">
            <div class="editor-header">
                <button onclick="navTo('home')" class="back-btn">← 홈으로</button>
                <h2>🎲 주사위 덱 설정</h2>
            </div>
            
            <div class="deck-container">
                <h3>내 현재 덱 (클릭 시 제거)</h3>
                <div id="current-deck" class="dice-grid"></div>
                <button onclick="saveUserDeck()" class="save-btn">덱 확정 저장</button>
            </div>
        
            <hr>
        
            <div class="dice-market">
                <h3>전체 주사위 목록 (클릭 시 추가)</h3>
                <div id="dice-list" class="dice-grid"></div>
            </div>
        </div>
    </div>
</body>
</html>
