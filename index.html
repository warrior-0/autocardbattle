<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Auto Card Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="auth-form" class="auth-card">
            <h1 id="auth-title">로그인</h1>
            
            <div id="nickname-group" style="display: none;">
                <input type="text" id="user-nickname" placeholder="닉네임 입력">
            </div>
            <input type="email" id="user-email" placeholder="이메일 (@)">
            <input type="password" id="user-password" placeholder="비밀번호">
            
            <div class="auth-buttons">
                <button id="main-auth-btn" class="tool-btn active" onclick="handleAuthAction()">로그인</button>
                <p id="auth-switch-text">계정이 없으신가요? <a href="#" onclick="toggleAuthMode(event)">회원가입</a></p>
            </div>
        </div>

        <div id="editor-section" style="display: none;">
            <div id="user-display" style="margin-bottom: 10px; font-weight: bold;"></div>
            <div class="palette">
                <button class="tool-btn active" onclick="selectType('MY_TILE', event)">내 발판</button>
                <button class="tool-btn" onclick="selectType('ENEMY_TILE', event)">적 발판</button>
                <button class="tool-btn" onclick="selectType('WALL', event)">벽 설치</button>
                <button class="tool-btn" onclick="selectType('EMPTY', event)">지우개</button>
            </div>
            <div id="map-grid" class="grid-container"></div>
            <div class="actions">
                <button onclick="saveMap()">맵 저장하기</button>
                <button onclick="handleLogout()" style="background-color: #ff7675;">로그아웃</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
